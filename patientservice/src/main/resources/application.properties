# Production configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/patientservice}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:patientservice}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:patientservice_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Server configuration
server.port=8080
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100

# Logging configuration for production
logging.level.root=WARN
logging.level.ci.ebelemgnegre.patientservice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/application.log
logging.file.max-size=100MB
logging.file.max-history=30

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Performance tuning
spring.jpa.open-in-view=false

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload.path=/app/uploads
app.file.upload.max-size=5242880
app.file.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp
app.base-url=${APP_BASE_URL:http://localhost:8080}
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true 

# OpenAPI/Swagger UI configuration
springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.enable-deep-linking=true
springdoc.swagger-ui.enable-validator=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

# JWT Configuration (use environment variables in production)
jwt.secret=${JWT_SECRET:change-this-in-production-environment}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration for Production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
app.cors.allow-credentials=true
app.cors.max-age=3600

# Firebase Configuration
firebase.service-account.path=${FIREBASE_SERVICE_ACCOUNT_PATH:firebase/service-account-key.json}
firebase.project-id=${FIREBASE_PROJECT_ID:e-certificat-a60d0}
firebase.messaging.enabled=${FIREBASE_MESSAGING_ENABLED:true} 